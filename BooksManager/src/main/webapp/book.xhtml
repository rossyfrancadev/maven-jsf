<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Gerenciador de Livros</title>
</h:head>
<h:body>
	<h:form>

Author: <h:inputText value="#{bookBean.book.author}" />
		<br />
Title: <h:inputText value="#{bookBean.book.title}" />
		<br />
Price: <h:inputText value="#{bookBean.book.price}" />
		<br />
		<h:commandButton value="Save Book" action="#{bookBean.saveBook()}" />
	</h:form>
	<br />
	<h:form>

		<h:dataTable value="#{bookBean.list}" var="book" border="1"
			cellspacing="0" cellpadding="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{book.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Author" />
				</f:facet>
				<h:outputText value="#{book.author}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Title" />
				</f:facet>
				<h:outputText value="#{book.title}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Price" />
				</f:facet>
				<h:outputText value="#{book.price}" />
			</h:column>
			<h:column>

				<h:commandButton value="Edit" action="#{bookBean.editBook(book)}"></h:commandButton>
			</h:column>
			<h:column>

				<h:commandButton value="Delete"
					action="#{bookBean.deleteBook(book)}"></h:commandButton>

			</h:column>
		</h:dataTable>
	</h:form>


</h:body>


</html>
